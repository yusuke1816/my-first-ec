            color: #4CAF50;
            font-size: 2em;
        }

        .completed-container p {
            font-size: 1.2em;
            color: #555;
        }

        .completed-container a {
            display: inline-block;
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin-top: 20px;
            text-decoration: none;
            border-radius: 5px;
            font-size: 1.1em;
            transition: background-color 0.3s;
        }

        .completed-container a:hover {
            background-color: #45a049;
        }
