<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>お問い合わせ</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/qa.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/footer.css') }}">
</head>
<body>
    <header>
        <div class="logo">
            <h1>Fashion Shop</h1>
        </div>
        <nav>
            <ul class="nav-ul">
                <li><a href="{{ url_for('main') }}">ホーム</a></li>
                <li><a href="#">商品一覧</a></li>
                <li><a href="{{ url_for('process') }}"><img class="cart-img" src="{{ url_for('static', filename='img/icon.png') }}" alt=""></a>
                    <span id="cart-count">0</span>
                </li>
            </ul>
        </nav>
    </header>

<h1>お問い合わせフォーム</h1>
<form action="/contact" method="POST">
    <label for="name">お名前:</label>
    <input type="text" id="name" name="name" required><br><br>

    <label for="email">メールアドレス:</label>
    <input type="email" id="email" name="email" required><br><br>

    <label for="question">ご質問:</label><br>
    <textarea id="question" name="question" rows="4" cols="50" required></textarea><br><br>

    <button type="submit">送信</button>
</form>


<footer class="footer-footer">
    <p class="footer-p">&copy; 2024 Fashion Shop</p>
</footer>

<!-- JS -->
<script src="{{ url_for('static', filename='js/main.js') }}"></script>

</body>
</html>
