<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>決済完了</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 30px;
            text-align: center;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 500px;
        }
        .success-icon {
            font-size: 50px;
            color:  #951093;
        }
        h1 {
            font-size: 24px;
            color: #333;
        }
        p {
            font-size: 16px;
            color: #666;
        }
        .button {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #951093;
            color: white;
            border: none;
            border-radius: 5px;
            text-decoration: none;
        }
        .button:hover {
            background-color: #951093;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="success-icon">&#10004;</div>
        <h1>決済が完了しました！</h1>
        <p>ご注文いただきありがとうございます。お支払いが正常に処理されました。</p>
        <p>注文番号: #123456789</p>

        <!-- Button to go back to the main page -->
        <a href="{{ url_for('main') }}" class="button" id="go-back-btn">トップページへ戻る</a>
    </div>

    <script>
        // Function to clear the cart from localStorage
        function clearCart() {
            localStorage.removeItem('cart');  // Remove the cart from localStorage
            // Optionally, you could also reset the cart array if necessary:
            // cart = [];
        }

        // Event listener for the "トップページへ戻る" button
        document.getElementById('go-back-btn').addEventListener('click', () => {
            clearCart();  // Clear the cart when the button is clicked
        });
    </script>

</body>

</html>
