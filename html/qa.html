    <header>

            <h1>Fashion Shop</h1>

        <nav>
            <ul class="nav-ul">
                <li><a href="/html/main.html">ホーム</a></li>

    <!-- 購入手続きフォーム（QAフォーム） -->

    <!---->
    <section id="qa-form-section">
        <h2>質問・お問い合わせフォーム</h2>
        <form id="qa-form" action="/submit_question" method="POST">
            <div class="form-group">
                <label for="name">お名前</label>
                <input type="text" id="name" name="name" required placeholder="お名前を入力してください">
            </div>
            <div class="form-group">
                <label for="email">メールアドレス</label>
                <input type="email" id="email" name="email" required placeholder="メールアドレスを入力してください">
            </div>
            <div class="form-group">
                <label for="question">ご質問内容</label>
            </div>
                <textarea id="question" name="question" rows="4" required placeholder="ご質問を入力してください"></textarea>
            <button type="submit">送信</button>
        </form>
    </section>

    <footer class="footer-footer">
        <p class="footer-p">&copy; 2024 Fashion Shop</p>
    </footer>


    <script src="../js/qa.js"></script>
</body>
